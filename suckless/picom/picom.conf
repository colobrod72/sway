#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

#################################
#   Transparency / Opacity      #
#################################

frame-opacity = 1.0;

#################################
#           Corners             #
#################################

corner-radius = 10;

#################################
#     Background-Blurring       #
#################################

blur-kern = "3x3box";

#################################
#    FAST SNAPPY ANIMATIONS     #
#################################

animations = (
  {
    triggers = ["open", "show"];
    preset = "appear";
    duration = 0.20;
  },
  {
    triggers = ["close", "hide"];
    preset = "disappear";
    duration = 0.20;
  },
  {
    triggers = ["geometry"];
    preset = "geometry-change";
    duration = 0.30;
  }
);

#################################
#       General Settings        #
#################################

backend = "xrender";
dithered-present = false;
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";

#################################
#         Window Rules          #
#################################

rules: ({
  # No shadows on notifications and GTK frame windows
  match = "name = 'Notification'   || "
          "class_g ?= 'Notify-osd' || "
          "window_type = 'dock'    || "
          "window_type = 'dnd'     || "
          "_GTK_FRAME_EXTENTS@";
  shadow = false;
}, {
  # No blur on dock, desktop, and GTK frame
  match = "window_type = 'dock'    || "
          "window_type = 'desktop' || "
          "_GTK_FRAME_EXTENTS@";
  blur-background = false;
}, {
  # No rounded corners on dock and desktop
  match = "window_type = 'dock' || window_type = 'desktop'";
  corner-radius = 0;
}, {
  # Menus, dialogs, tooltips: instant appear, no animation, no fade
  match = "window_type = 'popup_menu'    || "
          "window_type = 'dropdown_menu' || "
          "window_type = 'tooltip'       || "
          "window_type = 'dialog'";
  fade = false;
  animations = false;
}, {
  # Menus and tooltips: slight transparency
  match = "window_type = 'popup_menu'    || "
          "window_type = 'dropdown_menu' || "
          "window_type = 'tooltip'";
  opacity = 0.95;
}, {
  # Tooltip shadow
  match = "window_type = 'tooltip'";
  shadow = true;
  full-shadow = false;
}, {
  # Dim unfocused windows
  match = "!focused";
  opacity = 0.95;
}, {
  # Geany opacity (overrides unfocused dimming)
  match = "class_g = 'Geany'";
  opacity = 0.95;
})
